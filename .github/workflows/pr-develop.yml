name: CI/CD - PR to Develop

on:
  pull_request:
    branches:
      - develop
    types: [opened, synchronize, reopened]

jobs:
  # Validar que las features vengan de develop
  validate-branch:
    name: Validate Branch Origin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate feature branch is up to date with develop
        if: startsWith(github.head_ref, 'feature/')
        run: |
          git fetch origin develop

          # Verificar que la rama feature tenga develop como base
          MERGE_BASE=$(git merge-base HEAD origin/develop)
          DEVELOP_HEAD=$(git rev-parse origin/develop)

          if [ "$MERGE_BASE" != "$DEVELOP_HEAD" ]; then
            echo "❌ Error: La rama feature/ no está actualizada con develop"
            echo "Por favor, haz rebase o merge de develop en tu rama feature antes de crear el PR"
            exit 1
          fi

          echo "✅ La rama feature está actualizada con develop"

  # Ejecutar tests (opcional si no hay archivos de test)
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: validate-branch
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit || echo "No tests found, skipping..."
        continue-on-error: true

      - name: Generate coverage report
        run: npm run test:unit:cov || echo "No tests found, skipping coverage..."
        continue-on-error: true

      - name: Upload coverage artifacts
        if: hashFiles('coverage/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 5

  # Build del proyecto
  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 5

  # Análisis de SonarCloud
  sonar:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:unit:cov || echo "No tests found, skipping coverage..."
        continue-on-error: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_HOST_URL: https://sonarcloud.io
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
