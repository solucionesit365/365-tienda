sonar.projectKey=solucionesit365_365-tienda
sonar.organization=solucionesit365-1

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=365-tienda
sonar.projectVersion=2.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src

# Exclude files from analysis
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/*.test.ts,**/*.spec.js,**/*.test.js

# Test file patterns (if tests exist)
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.js,**/*.test.js

# Coverage report paths (if coverage is generated)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding of the source code
sonar.sourceEncoding=UTF-8
